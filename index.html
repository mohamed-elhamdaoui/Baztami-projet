<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="" crossorigin="anonymous">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen"> 
    <header class="bg-green-400 px-10 sticky top-0 z-50">
        <nav class="flex justify-between items-center">
            <ul class="flex items-center gap-2">
                <img class="h-16" src="/images/money_13680737.png" alt="">
                <h2 class="font-bold text-2xl ">Baztami</h2>
            </ul>
            <button id="snap" class=" text-xl rounded-3xl "> <i class="fa-solid fa-circle-half-stroke"></i> </button>
        </nav>
    </header>

    <main id="mode" class="h-screen transition-opacity duration-300 ">
        <div class="flex items-center flex-col gap-5 py-7"> <!--  !!!!!!  -->
        <h1 class="text-xl">Hello, Mr Mo ! </h1>

        <h1 class="text-3xl">mon budget</h1>
        <h1 class="text-4xl font-bold">Solde net: <span class="text-green-500"> <span id="solde">0</span>  €</span> </h1>
        </div>
        <div class="flex justify-around font-bold text-2xl px-16">
            <h1>Total revenus: <span class="text-green-500 font-bold"> <span id="revenu">0</span> €</span></h1>
            <h1>Total Dépenses: <span class="text-red-500 font-bold"> <span id="depense">0</span> €</span> </h1>
        </div>
        
        <button id="open"  class="text-4xl rounded-3xl  bottom-16 right-16 fixed z-50"><i class="fa-solid fa-plus"></i></button>


        <div class=" m-7 h-fit p-5">
            <h1 class="capitalize  pl-7 text-xl font-bold p-3">mes transactions :</h1>  
            <div class=" h-[30%] grid grid-cols-3 row-3 gap-2" id="cards-container"> 
                 
                



            </div>  
        </div>

        <div id="popup" class="shadow-lg border-2 border-black w-[40%] h-fit bg-white  fixed left-0 right-0 mx-auto top-1/2 -translate-y-1/2 z-50 invisible rounded-md">
            <h1 class="text-2xl text-center p-3">Ajoute Transiction</h1>
            <div class="flex flex-wrap justify-around gap-y-4 ">
            
            <input id="description" class="border-2 w-[35%] rounded-lg  p-2" type="text" placeholder="Description">
            <input id="montant" class="border-2 w-[35%] rounded-lg  p-2" type="number" placeholder="Montant (€)">
            
            
            <select  class="border-2 w-[35%] rounded-lg p-2" name="" id="type">
                <option value="revenu" >revenu</option>
                <option value="despose" >despose</option>
            </select>
            <input id="date" class="border-2 w-[35%] rounded-lg p-2" type="date" placeholder="date">
            
            
            </div>
            <div class="p-3 flex justify-center gap-6">
                <button id="close" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Annuler</button>
                <button id="save" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sauvgarder</button>
            </div>
        </div>

        <div id="popup-updt" class="shadow-lg border-2 border-black w-[40%] h-fit bg-white  fixed left-0 right-0 mx-auto top-1/2 -translate-y-1/2 z-50 invisible rounded-md">
            <h1 class="text-2xl text-center p-3">Modifier Transiction</h1>
            <div class="flex flex-wrap justify-around gap-y-4 ">
            
            <input id="description-updt" class="border-2 w-[35%] rounded-lg  p-2" type="text" placeholder="Description">
            <input id="montant-updt" class="border-2 w-[35%] rounded-lg  p-2" type="number" placeholder="Montant (€)">
            
            
            <select  class="border-2 w-[35%] rounded-lg p-2" name="" id="type-updt">
                <option value="revenu" >revenu</option>
                <option value="despose" >despose</option>
            </select>
            <input id="date-updt" class="border-2 w-[35%] rounded-lg p-2" type="date" placeholder="date">
            
            
            </div>
            <div class="p-3 flex justify-center gap-6">
                <button id="close-updt" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Annuler</button>
                <button id="save-updt" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Sauvgarder</button>
            </div>
        </div>

    </main>  
    
    <script src="script.js"></script>
</body>
</html>
